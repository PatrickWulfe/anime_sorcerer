name: myanimelist_repository
description: A repository for interacting with the MyAnimeList API package
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  myanimelist_api:
    path: ../myanimelist_api
  build_runner: ^2.0.3
  equatable: ^2.0.0
  json_annotation: ^4.0.1
  oauth2_client: ^2.1.0

dev_dependencies:
  coverage: ^1.0.2
  flutter_test_ui: ^1.0.0
  json_serializable: ^4.1.2
  mocktail: ^0.1.0
  very_good_analysis: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
